<div class="card">
  <div class="card-content">
    <mat-card style="width: 100%; align-items: center">
      <mat-card-content>
        <h3 class="text-primary">Sign-in</h3>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Enter your e-mail">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter your password">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Confirm your password</mat-label>
          <input type="password" matInput placeholder="Confirm your password">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-flat-button>Sign-in</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
